<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/logo.jpeg" type="image/jpeg">

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Facilities</title>
</head>
<body>

    <div class="facilities-container">
        <h2>Facilities</h2>
        
        <div class="facilities-grid">
            <div class="facility-card">

            <div class="facility-card">
                <img src="/assets/images/facilities/psychology_lab.jpeg" alt="Psychology Lab">

            </div>
            
            <div class="facility-card">
                <img src="/assets/images/facilities/computer_lab.jpeg" alt="Computer Lab">

            <div class="facility-card">
                <img src="/assets/images/facilities/library.jpeg" alt="Library">

    <div id="footer-container"></div>

    <script src="/assets/js/pages/headerLoader.js"></script>
    <script src="/assets/js/footerLoader.js"></script>
